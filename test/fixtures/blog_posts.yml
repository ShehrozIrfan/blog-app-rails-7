# Read about fixtures at https://api.rubyonrails.org/classes/ActiveRecord/FixtureSet.html

# fixtures are like the seed file for our tests, we can populate the test data with the fixture
draft:
  title: MyString
  body: MyText
  published_at: null

published:
  title: MyString
  body: MyText
  published_at: <%= 1.year.ago %>

scheduled:
  title: MyString
  body: MyText
  published_at: <%= 1.year.from_now %>
